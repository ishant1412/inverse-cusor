<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inverse Cursor Movement - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      cursor: none;
  </style>
</head>
<body class="m-0 p-0 h-screen w-screen overflow-hidden bg-black relative">
  <div id="inverseCursor" class="absolute w-5 h-5 bg-white rounded-full pointer-events-none transform -translate-x-1/2 -translate-y-1/2"></div>

  <script>
    const cursor = document.getElementById('inverseCursor');

    document.addEventListener('mousemove', (e) => {
      const invertedX = window.innerWidth - e.clientX;
      const invertedY = window.innerHeight - e.clientY;

      cursor.style.left = `${invertedX}px`;
      cursor.style.top = `${invertedY}px`;
    });
  </script>
</body>
</html>
